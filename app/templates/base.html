<!DOCTYPE html>
<html lang='zh'>
	<head>
		<!-- meta -->
		<meta charset="utf-8">
		<!-- 编码 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- 以上代码告诉IE浏览器，IE8/9及以后的版本都会以最高版本IE来渲染页面 -->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<!-- 移动端页面适应:width - viewport的宽度
						height - viewport的高度
						initial-scale - 初始的缩放比例
						minimum-scale - 允许用户缩放到的最小比例
						maximum-scale - 允许用户缩放到的最大比例
						user-scalable - 用户是否可以手动缩放  -->
		<!-- 上述3个meta标签必须放在最前面，任何其他内容都必须跟随其后！ Bootstrap3格式 -->

		{% block title %}
		<title>首页-L2PY</title>
		{% endblock %}

		<!-- css -->
		{% block css %}
		<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
		{% endblock %}

		<!-- js -->
		<!--[if lt IE 9]>
		  <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<nav class="navbar navbar-default navbar-inverse">
			<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="{{ url_for('main.index') }}">L2PY</a>
						</div>

						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav">
								<li><a href="#">学海</a></li>
								<li><a href="#">走心</a></li>
							</ul>
							<form class="navbar-form navbar-left">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="你瞅啥">
								</div>
								<button type="submit" class="btn btn-default"><span class="fa fa-search" aria-hidden="true"></span> 探索</button>
							</form>
							<ul class="nav navbar-nav navbar-right">
								<li><a href="#"><span class="fa fa-sign-in"></span> 登陆</a></li>
							</ul>
						</div><!-- /.navbar-collapse -->
					</div>
				</div>
			</div><!-- /.container-fluid -->
		</nav>

		<div class="container-fluid">
			<div class="row">
				<!-- 文章区域 -->
				{% block main %}
				{% endblock %}

				{% block right %}
				<div class="col-sm-2">
					<div class="adbox">
						<h4><strong>学习交流QQ群</strong></h4>
						<p>694693688</p>
					</div>

					<div class="adbox">
						<h4><strong>Tip</strong></h4>
						<p>按 <kbd><kbd>Ctrl</kbd> + <kbd>D</kbd></kbd> 键，将<strong>L2PY</strong>加入收藏夹，随时回来查看最新文章<p>
					</div>

					<div class="Footer">
						<span>&copy 2018 <strong>L2PY</strong></span>
					</div>
				</div>
				{% endblock %}

			</div>
		</div>

		<!-- jQuery  -->
		{% block js %}
		<script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
		{% endblock %}
	</body>
</html>
