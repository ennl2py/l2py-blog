{% extends "base.html" %}

{% block main %}
<div class="col-sm-6 col-sm-offset-3">
	<div class="articlebox">
		<h2><strong>这是一个标题</strong></h2>
		<p><span class="pub-time text-muted">30分钟前</span></p>
		<div class="acontent">
			这里是文章内容
		</div>
		<strong><p>更多 Python 相关教程，请访问我的个人博客: <a href="#">L2PY</a></p></strong>
		<div>
			<button class="btn btn-default" id="dashang">如果觉得文章对你有帮助，请随意打赏</button>
		</div>
		<div id="payimg" style="display: none;">
			<div class="col-sm-6">
				<img src="{{ url_for('static', filename='img/wxpay.jpg') }}" class="img-responsive center-block">
			</div>
			<div class="col-sm-6">
				<img src="{{ url_for('static', filename='img/alipay.jpg') }}" class="img-responsive center-block">
			</div>
		</div>
		<div class="clearfix">
			<div class="pull-left">
				<a href="#"><button type="button" class="btn btn-default"><span class="fa fa-arrow-left"></span> 上一篇 </button></a>
			</div>
			<div class="pull-right">
				<a href="#"><button type="button" class="btn btn-default"> 下一篇 <span class="fa fa-arrow-right"></span></button></a>
			</div>
		</div>
	</div>

	<div class="commentbox">
		<div class="loginbox">
			<h2 class="text-center">使用第三方账号登陆</h2>
		</div>

		<div class="commentarea">
			<h4><strong>XXX条评论</strong></h4>
			<textarea class="form-control" rows="5"></textarea>
			<div class="clearfix">
				<div class="pull-right">
					<div class="sub">
						<button class="btn btn-default" type="submit"> 评论 </button>
					</div>
				</div>
			</div>
		</div>
		<hr/>

		<div class="commentslist">

			<div class="comments1">

				<div class="avatar">
					<img src="http://cdn2.jianshu.io/assets/default_avatar/5-33d2da32c552b8be9a0548c7a4576607.jpg" alt="头像" class="img-rounded img-responsive">
				</div>

				<div class="uinfo">
					<span><strong>我是回复人</strong></span>
				</div>

				<div class="commentcont">
					<span>这里是一级回复</span>
				</div>

				<div class="commentfoot">
					<span class="pub-time text-muted">40分钟前</span> &bull; <a href="#"><span class="pub-time text-muted">回复</span></a>
				</div>

				<hr/>

				<div class="comments2">
					<div class="avatar1">
						<img src="http://cdn2.jianshu.io/assets/default_avatar/5-33d2da32c552b8be9a0548c7a4576607.jpg" alt="头像" class="img-rounded img-responsive">
					</div>
					<div class="uinfo1">
						<span><strong>我是回复人</strong><span> <i class="fa fa-share"></i> </span><strong>我是被回复人</strong></span>
					</div>
					<div class="commentcont1">
						<span>这里是二级回复</span>
					</div>
					<div class="commentfoot1">
						<span class="pub-time text-muted">40分钟前</span> &bull; <a href="#"><span class="pub-time text-muted">回复</span></a>
					</div>
					<hr/>
				</div>

				<div class="comments2">
					<div class="avatar1">
						<img src="http://cdn2.jianshu.io/assets/default_avatar/5-33d2da32c552b8be9a0548c7a4576607.jpg" alt="头像" class="img-rounded img-responsive">
					</div>
					<div class="uinfo1">
						<span><strong>我是回复人</strong><span> <i class="fa fa-share"></i> </span><strong>我是被回复人</strong></span>
					</div>
					<div class="commentcont1">
						<span>这里是二级回复</span>
					</div>
					<div class="commentfoot1">
						<span class="pub-time text-muted">40分钟前</span> &bull; <a href="#"><span class="pub-time text-muted">回复</span></a>
					</div>
					<hr/>
				</div>

			</div>
		</div>
	</div>
</div>
{% endblock %}

{% block right %}
{% endblock %}

{% block js %}
{{ super() }}
<script type="text/javascript">
	$(document).ready(function() {
		$("#dashang").click(function() {
			$("#payimg").slideToggle();
		});
	});
</script>
{% endblock %}
