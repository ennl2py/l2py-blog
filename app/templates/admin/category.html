	</div>
	<button type="submit" class="btn btn-default">提交</button>
</form>
<h3>管理</h3>
<div>
	<table class="table table-striped table-hover">

				<th><i class="fa fa-list"></i>分类名</th>
				<th><i class="fa fa-tag"></i>文章数</th>

		</thead>
